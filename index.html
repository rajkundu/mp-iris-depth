<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Face Landmarker</title>

  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link href="./stylesheet.css" rel="stylesheet">
</head>
<body>
  <section id="demos">
    <div>
      <button id="webcamButton" class="mdc-button mdc-button--raised">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label">ENABLE WEBCAM</span>
      </button>
      <div class="inputFieldsWrapper">
        <label for="calibrationDistanceCm">Calibration Distance (cm)</label>
        <input type="number" id="calibrationDistanceCm" name="calibrationDistanceCm" value=75>
        <br>
        <label for="warningDistanceCm">Warning Distance (cm)</label>
        <input type="number" id="warningDistanceCm" name="warningDistanceCm" value=72.75>
      </div>
      <button id="calibrateButton" class="mdc-button mdc-button--raised">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label">Calibrate</span>
      </button>
      <button id="switchLateralityButton" class="mdc-button mdc-button--raised">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label">Switch Tracking (L/R)</span>
      </button>
    </div>
    <div id="liveView" class="videoView">
      <div style="position: relative;">
        <video id="webcam" style="position: abso" autoplay playsinline></video>
        <canvas class="output_canvas" id="output_canvas" style="position: absolute; left: 0px; top: 0px;"></canvas>
      </div>
    </div>
    <div>
      <p>Output Data</p>
      <p id="videoRes"></p>
      <p id="currentDepthCm"></p>
      <p id="irisWidthPx"></p>
      <p id="focalLengthPx"></p>
      <p id="calibrationSizePx"></p>
      <p id="fpsDisplay"></p>
    </div>
    <div class="blend-shapes">
      <ul class="blend-shapes-list" id="video-blend-shapes"></ul>
    </div>
  </section>
  <script type="module" src="./script.js"></script>
</body>
</html>
